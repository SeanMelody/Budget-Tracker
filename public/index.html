<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="./icons/Favicon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Budget Tracker</title>
</head>

<body>
  <!-- Titlle of page -->
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <!-- Section to add to the mongoose database, add or subract -->
    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <!-- table displayed here -->
    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <!-- Graph displayed here via canvas -->
    <canvas id="myChart"></canvas>
  </div>
  <!-- Footer! -->
  <footer>
    <h6>&#169 and &#9829 Sean Melody 2021</h6>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <!-- Javascript files -->
  <script src="index.js"></script>
  <script src="db.js"></script>
  <!-- Javascript for my service workers -->
  <script>
    (async () => {
      if ("serviceWorker" in navigator) {
        try {
          const reg = await navigator.serviceWorker.register("/sw.js");
          console.log("registered this service worker: ", reg);
        } catch (err) {
          console.log("error registering this service worker");
        }
      }
    })();
  </script>
</body>

</html>
